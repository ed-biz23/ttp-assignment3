<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <button class="btn success" id="successButton">Success</button>
    <button class="btn info">Info</button>
    <button class="btn warning">Warning</button>
    <button class="btn danger">Danger</button>
    <button class="btn default" onclick="myTest()">Default</button>
  </body>
  <script>
    console.log("Hello world from Lehman College");
    let myTest = () => {
      alert("I have been clicked");
      document.getElementByID("successButton").innerHTML =
        "New text for Success!";
      alert(document.getElementByID("successButton").innerHTML);
    };
  </script>
</html>
